<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="initial-scale=1, user-scalable=no">
			
		<script src="phonegap.js"></script>
		<link rel="stylesheet" type="text/css" href="css.css">
		<script type="text/javascript" charset="utf-8" src="jquery.js"></script>
		<script>
			var bPHONEGAP = true;
		</script>
	</head>
	<body>
        <div class='wrap'>
            
            <div class='panel' id='panelIntro'>
                
                <img src='res/TITLE.png' style='position: absolute;left: 0;top: 50%;-webkit-transform: translateY(-50%);width: 100%;'>
                
            </div>
            <div class='panel' id='panelSelectStyle'>
                
                <h1 style='margin-top: 50px;'>Hãy chọn dòng nhạc bạn thích</h1>
                <div class='buttonStyle' style-id='0' style='background: url("res/POSTER_EDM.png") 50% 50%'></div>
                <div class='buttonStyle' style-id='1' style='background: url("res/POSTER_HIPHOP.png") 50% 50%'></div>
                <div class='buttonStyle' style-id='2' style='background: url("res/POSTER_HOUSE.png") 50% 50%'></div>
            </div>
            <div class='panel' id='panelGame'>
                <div id='mainGame'>
                    
                    <img src='res/SPRITE_DJ.png' class='sprite-dj'>
                    
                    <div class='buttonMusic' bsq-id='0' id='button1'></div>
                    <div class='buttonMusic' bsq-id='1' id='button2'></div>
                    <div class='buttonMusic' bsq-id='2' id='button3'></div>
                    <div class='buttonMusic' bsq-id='3' id='button4'></div>
                    <div class='buttonMusic' bsq-id='4' id='button5'></div>
                    <div class='buttonMusic' bsq-id='5' id='button6'></div>
                    
                    
                    
                    <div style='clear: both'></div>
                
                
                </div>					
            </div>
            <div class='panel' id='panelReplay'>
                <p class='buttonTest' id='startReplay' style='display: none'>Start Replay</p>
                <p class='buttonTest' id='doneReplay' style='display: none'>Done</p>
                
                <div class='player'>
                    <img src='res/PLAYER/icon5.png' id='icon5'/>
                    <img src='res/PLAYER/icon4.png' id='icon4'/>
                    <div class='player-slider' id='slider'></div>
                    <img src='res/PLAYER/icon3.png' id='icon3'/>
                    <img src='res/PLAYER/icon2.png' id='icon2'/>
                    <img src='res/PLAYER/icon.png'  id='icon'/>
                    
                    <div ontouchstart='startReplay()' style='width: 100px;height: 100px;position: absolute;left: 35px;top: 105px;'></div>
                </div>
                
                
            </div>
            <div class='panel' id='panelSend'>
                <div class='formSend'>
                    <img src="res/FORM.png" style='position: absolute;left:260px;top: 160px;'/>
                    <input type='text' value='' placeholder='Nguyen van a' id='userName' style='left: 330px;top: 196px;' />
                    <input type='text' value='' placeholder='test@gmail.com' id='userEmail' style='left: 330px;top: 314px;' />
                    <input type='text' value='' placeholder='0123456789' id='userTel' style='left: 330px;top: 434px;' />
                    
                    <div ontouchstart="thankState()" style='position: absolute;left: 420px;top: 525px;width: 190px;height:100px;'></div>
                </div>
            </div>
            <div class='panel' id='panelThank'>
                <h1>Cám ơn bạn đã tham gia trổ tài DJ</h1>
            </div>
            <div class='panel' id='panelConfig'>
                <p class='buttonTest' ontouchstart='reload()'>Reload</p>
            </div>
            <p id='time'>Time</p>
            <p class='buttonTest' id='buttonCONFIG' style='position: fixed;right: 0;top: 0;'>Config</p>
        </div>
        
        <script type="text/javascript" src="game.js"></script>
        
        
    </body>
</html>
