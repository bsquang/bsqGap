<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="initial-scale=1, user-scalable=no">
			
		<script src="phonegap.js"></script>
		<link rel="stylesheet" type="text/css" href="http://bsq.cherryvietnam.com/goldworld/DJ/css.css">
		<script type="text/javascript" charset="utf-8" src="jquery.js"></script>
		<script>
			var bPHONEGAP = true;
		</script>
	
	</head>
	<body>
        <div class='wrap'>
            
            <div class='panel' id='panelIntro'>
                
                <h1>TRỔ TÀI DJ</h1>
                
            </div>
            <div class='panel' id='panelSelectStyle'>
                
                <h1 style='margin-top: 50px;'>Select style</h1>
                <div class='buttonStyle' style-id='0'>Style 1</div>
                <div class='buttonStyle' style-id='1'>Style 2</div>
                <div class='buttonStyle' style-id='2'>Style 3</div>
            </div>
            <div class='panel' id='panelGame'>
                <div id='mainGame'>
                <div class='buttonMusic' bsq-id='0'></div>
                <div class='buttonMusic' bsq-id='1'></div>
                <div class='buttonMusic' bsq-id='2'></div>
                <div class='buttonMusic' bsq-id='3'></div>
                <div class='buttonMusic' bsq-id='4'></div>
                <div class='buttonMusic' bsq-id='5'></div>
                
                <div style='clear: both'></div>
                
                <p id='time'>Time</p>
                
                <p class='buttonTest' id='startRecord' ontouchstart='startRecord()'>Start Record</p>
                <p class='buttonTest' id='stopRecord' ontouchstart='stopRecord()'>Stop Record</p>
                </div>					
            </div>
            <div class='panel' id='panelReplay'>
                <p class='buttonTest' id='startReplay' ontouchstart='startReplay()'>Start Replay</p>
                <p class='buttonTest' id='doneReplay'>Done</p>
            </div>
            <div class='panel' id='panelSend'>
                <h1>SEND</h1>
                <p class='buttonTest' id='doneSend'>Done</p>
            </div>
            <div class='panel' id='panelThank'>
                <h1>Thank you !</h1>
            </div>
            <div class='panel' id='panelConfig'>
                <p class='buttonTest' ontouchstart='reload()'>Reload</p>		
            </div>
            
            <p class='buttonTest' id='buttonCONFIG' style='position: fixed;right: 0;top: 0;'>Config</p>
        </div>
        
        <!--<script type="text/javascript" src="game.js"></script>-->
        <script type="text/javascript" src="http://bsq.cherryvietnam.com/goldworld/DJ/game.js"></script>
        
    </body>
</html>
