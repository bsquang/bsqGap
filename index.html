<!DOCTYPE html>
<html>
	<head>
        <script src="phonegap.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
	</head>

	<body>
		<h1>BSQ!PhoneGap</h1>
		<p id='Status'></p>
		<img id='testImage' style='width:100%' ontouchstart="playSound()" />
		
		
		
		<audio controls>			
			<source src="res/sound.mp3" type="audio/mpeg">
			Your browser does not support the audio tag.
		</audio>
        
		<script type="text/javascript">

			document.addEventListener("deviceready", onDeviceReady, false);
			
			var tempAudio = new Audio("res/pang.mp3");
			function playSound(){
								
				if (tempAudio.currentTime > 0 ) {
					tempAudio.pause();
					tempAudio.currentTime = 0;
					tempAudio.play();
				}
				else{
					tempAudio.play();
				}
				
				//navigator.notification.vibrate();
			}
			
			function onDeviceReady() {
		
				//setTimeout(function(){
				//	
				//	navigator.notification.confirm(
				//		'You are the winner!', // message
				//		 onConfirm,            // callback to invoke with index of button pressed
				//		'Game Over',           // title
				//		['Restart','Exit']     // buttonLabels
				//	);
				//	
				//	 
				//},1000);
				
				
				
				$("#Status").html("Device ready!");
				
				$("#testImage")[0].src = "res/image.jpg";
				
				
			}
					
					
			function onConfirm(buttonIndex) {
				
				
				//alert('You selected button ' + buttonIndex);
				
				//navigator.camera.getPicture(onSuccess, onFail, { quality: 50, destinationType: navigator.camera.DestinationType.DATA_URL });
			}
			
			function onSuccess(imageData) {
				
				setTimeout(function(){
					var image = document.getElementById('testImage');
					image.src = "data:image/jpeg;base64," + imageData;
				
				},10);
			}
			
			function onFail(message) {
				alert('Failed because: ' + message);
			}
			
		</script>
        
	</body>

</html>
